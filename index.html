<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Starbucks</title>
</head>
<body>
    <!--cabeÃ§alho-->

            <div class="header-left">
                <img src="./assets/img/logo.png" alt="">
            </div>

            <div class="header-right">
                <div class="header-search">
                    <form action="" method="get">
                        <input type="text" name="search" placeholder="Search">

        </div>
    </header>

    <!--Parte principal do corpo banner-->
    <section class="banner">
        <div class="container">
            <h1>Starbuncks <br> Happy Hour</h1>
            <span>We'll meet you in your inbox. Drink deals are on their way</span>
            <div class="banner-images">
                <img src="./assets/img/c1.jpg" alt="">
                <img src="./assets/img/c2.jpg" alt="">
                <img src="./assets/img/c3.jpg" alt="">
            </div>
        </div>
